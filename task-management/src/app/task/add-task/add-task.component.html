<div class="container mt-4">
  <h2 class="mb-4" >Add Task</h2>
  <a class="btn btn-primary mb-3" (click)="listTask()"> Task List</a>

  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" formControlName="title" />
      <span
        class="error"
        *ngIf="hasError('title', 'required') && taskForm.get('title')?.touched"
        >Title is required.</span
      >
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" class="form-control" formControlName="dueDate" />
      <span
        class="error"
        *ngIf="
          hasError('dueDate', 'required') && taskForm.get('dueDate')?.touched
        "
        >Due Date is required.</span
      >
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        formControlName="completed"
        value="true"
      />
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        formControlName="completed"
        value="false"
      />
      <label class="form-check-label" for="notCompleted">Not Completed</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">{{ btnName }} Task</button>
  </form>
</div>
