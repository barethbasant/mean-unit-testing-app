<div class="container mt-4">
  <h2 class="mb-4">Task List</h2>

  <button class="btn btn-primary mb-3" (click)="addTask()">Add Task</button>

  <ul class="list-group">
    <li
      *ngFor="let task of tasks"
      class="list-group-item"
      [appHighlight]="task.completed"
    >
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h5 class="mb-1 task-title">{{ task.title }}</h5>
        <small class="task-date">{{
          task.dueDate | date : "mediumDate"
        }}</small>
      </div>
      <p class="mb-1">{{ task.description }}</p>
      <small>Status: {{ task.completed | taskStatus }}</small>

      <div class="mt-3">
        <button class="btn btn-warning mr-2" (click)="editTask(task)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="deleteTask(task)">
          Delete
        </button>
      </div>
    </li>

    <li
      *ngIf="tasks.length === 0"
      class="list-group-item"
      style="background: rgb(240, 240, 178)"
    >
      <p>No Tasks Found</p>
    </li>
  </ul>
</div>
